<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Microverse Portfolio</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-wrapper">
        <a class="navbar-logo" href="#">My Logo</a>
        <nav>
          <ul class="nav-links">
            <li><a class="nav-link" href="#">Portfolio</a></li>
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
            <li>
              <a class="nav-link" href="#"
                ><img src="imgs/mail.svg" alt="Mail Link"
              /></a>
            </li>
          </ul>

          <img
            class="hamburger-menu"
            src="imgs/hamburger.svg"
            alt="Hamburger Menu"
          />
        </nav>
      </div>
    </header>
    <section class="headline-section">
      <div class="headline-section-wrapper">
        <h1 class="headline-title">Hey There.<br />I’m Alex.</h1>
        <p class="headline-software-developer">I'm a Software Developer</p>
        <p class="headline-description">
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don’t hesitate to contact me.
        </p>
        <ul class="headline-links">
          <li>
            <a class="headline-link" href="#"
              ><img
                class="headline-link-img"
                src="imgs/github.svg"
                alt="GitHub Link"
            /></a>
          </li>
          <li>
            <a class="headline-link" href="#"
              ><img
                class="headline-link-img"
                src="imgs/linkedin.svg"
                alt="Linkedin Link"
            /></a>
          </li>
          <li>
            <a class="headline-link" href="#"
              ><img
                class="headline-link-img"
                src="imgs/angelist.svg"
                alt="Angelist Link"
            /></a>
          </li>
          <li>
            <a class="headline-link" href="#"
              ><img
                class="headline-link-img"
                src="imgs/twitter.svg"
                alt="Twitter Link"
            /></a>
          </li>
          <li>
            <a class="headline-link" href="#"
              ><img
                class="headline-link-img"
                src="imgs/medium.svg"
                alt="Medium Link"
            /></a>
          </li>
        </ul>
      </div>
      <img
        class="headline-illustration"
        src="imgs/illustration.svg"
        alt="illustration"
      />
    </section>
  </body>
</html>
